<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Receitas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-700 leading-relaxed">
  <div class="max-w-3xl mx-auto my-8 p-8 bg-white rounded-xl shadow-md">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Receitas Cadastradas</h1>

    {% for recipe in recipes %}
      <div class="flex items-start gap-4 mb-6">
        {% if recipe.image %}
          <img 
            src="{{ recipe.image.url }}" 
            alt="Imagem da receita {{ recipe.title }}" 
            class="w-24 h-24 object-cover rounded-md shadow"
          />
        {% endif %}
        <div class="flex-1">
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">
            <a href="{% url 'recipe_detail' recipe.pk %}" class="text-indigo-600 hover:text-indigo-800 hover:underline">
              {{ recipe.title }}
            </a>
          </h2>
          <p><strong>Tempo de preparo:</strong> {{ recipe.cooking_time }} minutos</p>
          <p><strong>Ingredientes:</strong> {{ recipe.ingredients }}</p>
          <p><strong>Instruções:</strong> {{ recipe.instructions }}</p>
        </div>
      </div>
      <hr class="border-t border-gray-200 my-6" />
    {% empty %}
      <p class="text-center italic text-gray-500 border border-dashed border-gray-300 rounded p-4 mt-6">
        Nenhuma receita cadastrada.
      </p>
    {% endfor %}
  </div>
</body>
</html>
