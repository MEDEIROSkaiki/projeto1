<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ recipe.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <main class="max-w-3xl mx-auto my-8 p-8 bg-white rounded-xl shadow-md">
    
    <a href="{% url 'recipe_list' %}" class="inline-block text-blue-600 hover:underline mb-6">
      ⬅ Voltar para a lista de receitas
    </a>

    <h1 class="text-4xl font-bold mb-6">{{ recipe.title }}</h1>

    {% if recipe.image %}
      <img 
        src="{{ recipe.image.url }}" 
        alt="Imagem de {{ recipe.title }}" 
        class="w-full h-auto rounded-lg mb-6 shadow"
      />
    {% endif %}

    <p class="mb-4">
      <strong class="text-gray-600">Tempo de preparo:</strong> {{ recipe.cooking_time }} minutos
    </p>

    <section class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-2">Ingredientes</h2>
      <p>{{ recipe.ingredients }}</p>
    </section>

    <section class="mb-6">
      <h2 class="text-2xl font-semibold text-gray-700 mb-2">Instruções</h2>
      <p>{{ recipe.instructions }}</p>
    </section>

    <a href="{% url 'recipe_list' %}" class="inline-block text-blue-600 hover:underline mt-6">
      ⬅ Voltar para a lista de receitas
    </a>

  </main>
</body>
</html>
